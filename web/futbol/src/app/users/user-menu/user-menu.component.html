<button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/login" *ngIf="!isLogged"><mat-icon>login</mat-icon>Login</button>
  <button mat-menu-item *ngIf="isLogged"><mat-icon>logout</mat-icon>Logout</button>
  <mat-divider></mat-divider>
  <button mat-menu-item>App Version: {{version}}</button>
</mat-menu>
